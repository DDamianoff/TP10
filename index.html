<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--TODO: meta-->
    <script type="module" src="src/scripts/app.js"></script>
</head>
<body>
<!--TODO: Estructura del HTML-->
    <div>
        <header>
            <h1>Hello world!</h1>
        </header>
        <main>
            <section>
                <!--
                nombre      string
                apellido    string
                dni         number
                tel         number
                email       string
                dir.name    string
                dir.num     num
                -->
                <h2>Añadir nuevo contacto:</h2>

                <form id="formContact" method="post" action="">
                    <fieldset>
                        <legend>Datos del contacto:</legend>

                        <label for="tbxFirstName">Nombre:</label>
                        <input type="text" id="tbxFirstName" placeholder="José"/>

                        <label for="tbxLastName">Apellido:</label>
                        <input type="text" id="tbxLastName" placeholder="Peralta"/>

                        <label for="tbxTelNum">Teléfono:</label>
                        <input type="tel" id="tbxTelNum" placeholder="+54 381 5555 2233"/>

                        <label for="tnmDni">DNI:</label>
                        <input type="number" id="tnmDni" placeholder="43444565"/>

                        <label for="tbxEmail">Correo electrónico:</label>
                        <input type="email" id="tbxEmail" placeholder="jose.peralta@mail.com"/>

                        <fieldset>
                            <legend>Dirección:</legend>

                            <label for="tbxDirName">Nombre de la calle:</label>
                            <input type="text" id="tbxDirName" placeholder="San Alberto"/>

                            <label for="tnmDirNum">Número:</label>
                            <input type="number" id="tnmDirNum" placeholder="43"/>

                        </fieldset>
                    </fieldset>
                    <button type="submit">añadir</button>
                    <button type="reset">limpiar</button>
                </form>
                
                <ol id="contactUnorderedListHTML"></ol>
            </section>
        </main>

        <footer>:(</footer>
    </div>
</body>
</html>
