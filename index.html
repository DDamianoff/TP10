<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Agenda</title>
    <!--TODO: meta-->
    <script type="text/javascript" src="src/scripts/app.js"></script>
    <link type="text/css" rel="stylesheet" href="src/styles/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dino Damianoff" />

</head>
<body>
<!--TODO: Estructura del HTML-->
    <div class="main-container">
        <header>
            <h1>Agenda</h1>
        </header>
        <main>
            <section>
                <h2>Añadir nuevo contacto:</h2>

                <form id="formContact" method="post">
                    <fieldset>
                        <legend>Datos del contacto:</legend>

                        <label for="tbxFirstName">Nombre:
                            <input type="text" id="tbxFirstName" placeholder="José"/>
                        </label>


                        <label for="tbxLastName">Apellido:
                            <input type="text" id="tbxLastName" placeholder="Peralta"/>
                        </label>


                        <label for="tbxTelNum">Teléfono:
                            <input type="tel" id="tbxTelNum" placeholder="+54 381 5555 2233"/>
                        </label>


                        <label for="tnmDni">DNI:
                            <input type="number" id="tnmDni" placeholder="43444565"/>
                        </label>


                        <label for="tbxEmail">Correo electrónico:
                            <input type="email" id="tbxEmail" placeholder="jose.peralta@mail.com"/>
                        </label>


                        <fieldset>
                            <legend>Dirección:</legend>

                            <label for="tbxDirName">Nombre de la calle:</label>
                            <input type="text" id="tbxDirName" placeholder="San Alberto"/>

                            <label for="tnmDirNum">Número:</label>
                            <input type="number" id="tnmDirNum" placeholder="43"/>

                        </fieldset>
                    </fieldset>
                    <div class="button-section-container">
                        <div>
                            <input type="reset" value="limpiar"/>
                            <input type="submit" value="añadir"/>
                        </div>
                    </div>
                </form>
            </section>
            <section>
                <h2>Lista de contactos:</h2>
                <input type="button" id="btnClearAll" onclick="removeAllFromAll()" value="limpiar" />
                <ul id="contactUnorderedListHTML">
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
